apply plugin: 'java-library'


ext {
    bintrayName = "navigator-compiler"

    libraryName = "Navigator compiler"

    artifact = "navigator-compiler"

    libraryDescription = "Android activity navigation compiler."
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.tutuur.android:compiler-util:0.9.0'
    implementation 'com.tutuur.android:navigator-annotation:0.9.0'

    implementation 'com.squareup:javapoet:1.11.1'
    implementation 'com.google.android:android:4.1.1.4'
    implementation 'com.google.auto.service:auto-service:1.0-rc4'
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

